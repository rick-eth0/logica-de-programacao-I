<meta charset="UTF-8">
 
<h3>Álcool ou gasolina</h3>
<br>
<script>
    var tamque = 40;
    var CaminhoComGasolina = 480;
    var consumoDeGasolina = CaminhoComGasolina/tamque

    document.write("O consumo de gasolina é " + consumoDeGasolina + " Km/L");
    

    var caminhoComÁlcool = 300;
    var consumoDeÁlcool = caminhoComÁlcool/tamque

    document.write("<br>");

    document.write("O consumo de álcool é " + consumoDeÁlcool + " Km/L");


</script>
