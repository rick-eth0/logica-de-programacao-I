<meta charset="UTF-8">

<script>
    function mostra(frase) {

        document.write(frase)
        pulaLinha()
    }
    function pulaLinha() {

        document.write("<br>")
    }


    var idadeMédiaQuandoTemFilhos = 28;
    var anotTual = 2021;

    var quantidadesDeGerações = (anotTual - 1500) / idadeMédiaQuandoTemFilhos;

    mostra(quantidadesDeGerações);
    


</script>
